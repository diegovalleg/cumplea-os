<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¬°Est√°s Invitado al Cumple de Dieguis! üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Mono&display=swap" rel="stylesheet" />
  <style>

    :root {
      --primary: #70e4ff;
      --primary-dark: #4fb7d1;
      --bg-dark: #0f111a;
      --bg-medium: #1f2235;
      --bg-light: #2b2f4a;
      --text-light: #f0f0f0;
      --text-muted: #b0b0b0;
      --shadow: 0 8px 30px rgba(0,0,0,0.4);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'SF Mono', monospace;
      background: linear-gradient(145deg, var(--bg-dark), var(--bg-medium));
      color: var(--text-light);
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      line-height: 1.6;
    }
    
    /* Animaciones de globos */
    .emoji-balloon {
      position: absolute;
      font-size: 1.8rem;
      animation: float 6s infinite ease-in-out;
      opacity: 0;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
    
    /* Contenedor principal */
    .container {
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      max-width: 480px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 2;
      margin: 20px 0;
      border: 1px solid rgba(112, 228, 255, 0.1);
      transition: var(--transition);
      backdrop-filter: blur(2px);
    }
    
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.5);
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 1.2rem;
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    p {
      margin-bottom: 1.8rem;
      color: var(--text-muted);
    }
    
    /* Formulario */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .form-group {
      position: relative;
      text-align: left;
    }
    
    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--text-muted);
      font-weight: 500;
    }
    
    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: var(--bg-medium);
      color: var(--text-light);
      transition: var(--transition);
      border: 1px solid transparent;
    }
    
    form input:focus,
    form select:focus,
    form textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(112, 228, 255, 0.2);
    }
    
    form input::placeholder,
    form textarea::placeholder {
      color: #6b6f8a;
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    /* Bot√≥n */
    button {
      background: var(--primary);
      color: var(--bg-medium);
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 0.5rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .modal.show {
      display: flex;
      opacity: 1;
    }
    
    .modal-content {
      background: var(--bg-light);
      padding: 2rem;
      border-radius: 16px;
      max-width: 450px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 25px rgba(112, 228, 255, 0.3);
      position: relative;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      border: 1px solid rgba(112, 228, 255, 0.1);
    }
    
    .modal.show .modal-content {
      transform: scale(1);
    }
    
    .modal h2 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    
    .modal p {
      margin-bottom: 1.5rem;
      color: var(--text-light);
    }
    
    #closeModal {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-muted);
      transition: var(--transition);
      line-height: 1;
      background: none;
      border: none;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #closeModal:hover {
      color: var(--primary);
      transform: rotate(90deg);
    }
    
    /* Nota divertida */
    .movistar {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      font-style: italic;
    }
    
    /* Efectos de confeti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
      z-index: 10;
      pointer-events: none;
    }
    
    /* Responsive */
    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 1.8rem;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }
    
    @media screen and (max-width: 400px) {
      .container {
        padding: 1.5rem;
      }
      
      form input,
      form select,
      form textarea {
        padding: 12px 14px;
      }
    }
    
    /* Animaci√≥n de carga */
    .loader {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: var(--bg-medium);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    button.loading .loader {
      display: inline-block;
    }
    
    button.loading span {
      display: none;
    }
    
    /* Efecto de pulso en el bot√≥n */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="background" id="balloonContainer"></div>
  <div class="container animate__animated animate__fadeInUp">
    <h1>¬°Est√°s Invitado al Cumple de Dieguis! ü§ì üéâ</h1>
    <p>Ser√° un d√≠a incre√≠ble lleno de diversi√≥n, comida y buenos momentos. ¬°Me encantar√≠a que est√©s ah√≠ para celebrarlo √©!</p>
    
    <form id="rsvpForm">
      <div class="form-group">
        <label for="nombre">Tu nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre completo" required>
      </div>
    
      <div class="form-group">
        <label for="asistencia">¬øBajas a la reu?</label>
        <select id="asistencia" required>
          <option value="">Selecciona una opci√≥n</option>
          <option value="S√≠">¬°S√≠, claro que ir√©! üéà</option>
          <option value="No">No podr√© asistir üò¢</option>
        </select>
      </div>
    
     <div class="form-group">
        <label for="telefono">Tel√©fono para saber tu numero</label>
        <input type="tel" id="telefono" placeholder="Ej: +51 987 654 321" required>
      </div> 
    
      <div class="form-group">
        <label for="mensaje">Deja tu mensaje para Dieguis</label>
        <textarea id="mensaje" placeholder="Dejale un mensaje cumplea√±ero al Dieguis ü•≥" required></textarea>
      </div>
    
      <button type="submit" id="submitBtn">
        <span>Enviar</span>
        <div class="loader"></div>
      </button>
    </form>
    
    <div class="movistar">* Tus datos est√°n seguros y no ser√°n compartidos con nadie (ni con Movistar) üòâ</div>
  </div>

  <div class="modal" id="thankYouModal">
    <div class="modal-content">
      <button id="closeModal" aria-label="Cerrar">&times;</button>
      <h2 id="modalTitle">üéâ ¬°Gracias por confirmar!</h2>
      <p id="resumen"></p>
      <div id="confettiContainer"></div>
    </div>
  </div>

  <script>
    // Configuraci√≥n inicial
    document.addEventListener('DOMContentLoaded', function() {
      // Crear globos animados
      const balloonContainer = document.getElementById('balloonContainer');
      const emojis = ['üéà','üéâ','ü•≥','üéä','‚ú®','üéÅ','üç∞','üéÇ'];
      
      for (let i = 0; i < 25; i++) {
        createBalloon();
      }
      
      // Crear globos cada cierto tiempo
      setInterval(createBalloon, 3000);
      
      function createBalloon() {
        let emoji = document.createElement('div');
        emoji.classList.add('emoji-balloon');
        emoji.style.left = `${Math.random() * 100}vw`;
        emoji.style.animationDuration = `${5 + Math.random() * 5}s`;
        emoji.style.animationDelay = `${Math.random() * 5}s`;
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        balloonContainer.appendChild(emoji);
        
        // Eliminar el globo despu√©s de que termine la animaci√≥n
        setTimeout(() => {
          emoji.remove();
        }, 10000);
      }
      
      // Manejo del formulario
      const form = document.getElementById('rsvpForm');
      const modal = document.getElementById('thankYouModal');
      const resumen = document.getElementById('resumen');
      const modalTitle = document.getElementById('modalTitle');
      const closeBtn = document.getElementById('closeModal');
      const submitBtn = document.getElementById('submitBtn');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Mostrar estado de carga
        submitBtn.classList.add('loading');
        
        // Obtener valores del formulario
        const nombre = document.getElementById('nombre').value.trim();
        const asistencia = document.getElementById('asistencia').value;
        const telefono = document.getElementById('telefono').value.trim();
        const mensajeInvitado = document.getElementById('mensaje').value.trim();
        
        // Simular env√≠o (en producci√≥n ser√≠a una llamada real)
        try {
          await sendDataToServer({
            nombre,
            asistencia,
            telefono,
            mensaje: mensajeInvitado
          });
          
          // Mostrar mensaje personalizado
          if (asistencia === 'No') {
            resumen.innerHTML = `Gracias <strong>${nombre}</strong> por avisar que no podr√°s asistir. ¬°Te extra√±aremos!`;
            modalTitle.textContent = 'üò¢ ¬°Pipipi!';
          } else if (asistencia === 'Tal vez') {
            resumen.innerHTML = `Gracias <strong>${nombre}</strong> por responder. ¬°Esperamos que puedas venir!`;
            modalTitle.textContent = 'ü§î ¬°Perfecto!';
          } else {
            resumen.innerHTML = `¬°Genial <strong>${nombre}</strong>! Tu asistencia ha sido confirmada.`;
            modalTitle.textContent = 'üéâ ¬°Buenaaaaaaaa!';
            createConfetti();
          }
          
          // Mostrar modal
          modal.classList.add('show');
          
          // Resetear formulario despu√©s de 1 segundo
          setTimeout(() => {
            form.reset();
          }, 1000);
          
        } catch (error) {
          console.error('Error al enviar:', error);
          resumen.innerHTML = `Hubo un error al enviar tu respuesta. Por favor int√©ntalo de nuevo m√°s tarde.`;
          modalTitle.textContent = '‚ö†Ô∏è Error';
          modal.classList.add('show');
        } finally {
          submitBtn.classList.remove('loading');
        }
      });
      
      // Funci√≥n para enviar datos al servidor
      async function sendDataToServer(data) {
        // En producci√≥n, reemplazar con tu endpoint real
        const response = await fetch('https://script.google.com/macros/s/AKfycbzNDzYx-6w-nL4LNku-_1gIvoE-aA2oxE5boFJsQ_61E06AhkSLQRqahS3_rHyWE6E0/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        
        return response;
      }
      
      // Cerrar modal
      closeBtn.addEventListener('click', () => {
        modal.classList.remove('show');
      });
      
      // Cerrar modal al hacer clic fuera del contenido
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('show');
        }
      });
      
      // Efecto de confeti
      function createConfetti() {
        const colors = ['#70e4ff', '#ff70a6', '#ff9770', '#ffd670', '#e9ff70', '#a3ff70'];
        const container = document.getElementById('confettiContainer');
        container.innerHTML = '';
        
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.left = `${Math.random() * 100}%`;
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.width = `${Math.random() * 10 + 5}px`;
          confetti.style.height = `${Math.random() * 10 + 5}px`;
          confetti.style.opacity = '1';
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
          
          // Animaci√≥n
          confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
          container.appendChild(confetti);
          
          // Eliminar despu√©s de la animaci√≥n
          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }
        
        // A√±adir keyframes din√°micamente
        const style = document.createElement('style');
        style.innerHTML = `
          @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
          }
        `;
        document.head.appendChild(style);
      }
      
      // Efecto de pulso en el bot√≥n cada 5 segundos
      setInterval(() => {
        if (!submitBtn.classList.contains('loading')) {
          submitBtn.classList.add('pulse');
          setTimeout(() => {
            submitBtn.classList.remove('pulse');
          }, 1500);
        }
      }, 8000);
    });
  </script>
</body>
</html>
